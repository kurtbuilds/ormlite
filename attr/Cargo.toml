[package]
name = "ormlite-attr"
version = "0.12.2"
edition = "2021"
description = "See `ormlite`."
authors = ["Kurt Wolf <kurtwolfbuilds@gmail.com>"]
license = "MIT"
repository = "https://github.com/kurtbuilds/ormlite"
homepage = "https://github.com/kurtbuilds/ormlite"
documentation = "https://docs.rs/ormlite"

[lib]
doctest = false

[features]

[dependencies]
proc-macro2 = "1.0.34"
quote = "1.0.10"
syn = { version = "1.0.82", features = ["full", "extra-traits"] }
derive_builder = "0.12.0"
structmeta = "0.1.4"
convert_case = "0.6.0"
anyhow = "1.0.68"
ignore = "0.4.18"
sqlmo = "0.11.0"
